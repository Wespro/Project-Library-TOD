<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="bodyDim"></div>
    <header>
      <h1>Library</h1>
      <form class="closeForm">
        <h3 class="addBookForm">Add New Book</h3>
        <div class="title">
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="Running" required />
        </div>
        <div class="author">
          <label for="author">Author</label>
          <input id="author" type="text" placeholder="J.K.Smith" required />
        </div>
        <div class="numPages">
          <label for="numPages">Number of pages</label>
          <input id="numPages" type="number" placeholder="50" required />
        </div>
        <div class="readCheck">
          <label>Have you read it?</label>
          <input id="isRead" type="checkbox" />
        </div>
        <button id="submitBtn" type="submit">Submit</button>
      </form>
    </header>
    <main>
      <button id="addBookBtn">New Book +</button>
      <div class="cards"></div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
